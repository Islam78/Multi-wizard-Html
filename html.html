<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr/Demeter</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="./css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

</head>
<body>
<div class="container">
    <div class="head text-center">
        <h1>Easy Setup Wizard</h1>
        <p> This information will let us know more about you. </p>
    </div>
    <div class="stepwizard">
        <div class="stepwizard-row setup-panel">
            <div class="stepwizard-step col-xs-3"> 
                <a href="#step-1" type="button" class="btn btn-success btn-circle">Step 1</a>
            </div>
            <div class="stepwizard-step col-xs-3"> 
                <a href="#step-2" type="button" class="btn btn-default btn-circle" disabled="disabled"> Step 2</a>
            </div>
            <div class="stepwizard-step col-xs-3"> 
                <a href="#step-4" type="button" class="btn btn-default btn-circle" disabled="disabled"> Step 3</a>
            </div>
        </div>
    </div>
    
    <form role="form">
        <div class="panel panel-primary setup-content" id="step-1">
            
            <div class="panel-body">
                <div class="text-center">
                    <p>Add New Photo</p>
                </div>
                <div class="form-group">
                    <div class="image-cropper">
                        <label for="cropzee-input" class="image-previewer" data-cropzee="cropzee-input"></label>
                        <input id="cropzee-input" type="file" accept="image/*">
                        <canvas id="canvas1" class="line" width="500" height="500" ></canvas>              
                        <button id="clear" class="btn clear" style="display: none;margin-top: 70px">Clear Canvas</button>
                    </div>
                    <br>
                </div>
                <button class="btn nextBtn pull-right" type="button">Next</button>
            </div>
        </div>
        
        <div class="panel panel-primary setup-content" id="step-2">
            <div class="panel-body">
                <div class="form-group">
                    <label class="control-label">You URL</label>
                    <input id="url" maxlength="200" type="text" required="required" class="form-control" placeholder="Pleas Enter URL" />
                    <br>
                    <select class="form-control" id="select" >
                        <option class="form-control"  value="0" selected> select options </option>
                        <option class="form-control"  value="1"> option 1 </option>
                        <option class="form-control"  value="2"> option 2 </option>
                        <option class="form-control"  value="3"> option 3 </option>
                    </select>
                    <hr>
                    <button type="reset" id="reset" class="btn btn-info" >Reset!</button>
                </div>
                
                <button class="btn nextBtn pull-right" type="button">Next</button>
            </div>
        </div>
        
        
        <div class="panel panel-primary setup-content" id="step-4">
            <div class="panel-body">
                <div class="form-group">
                    <button id="download" type="button" style="margin-top: 150px;" class="btn" >Get File</button>
                    
                </div>
                <hr>
                <button type="submit" class="btn btn-dark" >Reset Every Thing!</button>
                
                <button class="btn finish pull-right" type="submit">Finish!</button>
            </div>
        </div>
    </form>
</div>
    
    
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/FileSaver.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.0.0-beta.12/fabric.min.js"></script>
    <script>
		$(document).ready(function(){
			$("#cropzee-input").cropzee({startSize: [85, 85, '%'],});
		});
    </script>
    
</body>
</html>
